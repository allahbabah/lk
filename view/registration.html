<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="view/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <center><h1>Личный кабинет</h1></center>
   <div class="container">


<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
    <div class="logo">Регистрация</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="register-form" class="text-left" method = 'POST' action = 'registration'>
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                <p style = 'color:red'>{{error}}</p>
                    <div class="form-group">
                        <label for="reg_username" class="sr-only">Имя пользователя</label>
                        <input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="Имя пользователя">
                    </div>
                    <div class="form-group">
                        <label for="reg_password" class="sr-only">Пароль</label>
                        <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <label for="reg_password_confirm" class="sr-only">Подтверждение пароля</label>
                        <input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="Подтверждение пароля">
                    </div>
                    
                    <div class="form-group">
                        <label for="reg_email" class="sr-only">Email</label>
                        <input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="reg_fullname" class="sr-only">Полное имя</label>
                        <input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="Полное имя">
                    </div>
                    
        
                    
           
                </div>
                <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>already have an account? <a href="login">login here</a></p>
            </div>
        </form>
    </div>
    <!-- end:Main Form -->
</div>

<!-- FORGOT PASSWORD FORM -->

      </div>

      <hr>

      <footer>
        <p>&copy; 2017 ООО "ГРУППА КИТ"</p>
      </footer>
    </div> 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
