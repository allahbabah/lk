  <body>
    <center><h1>Личный кабинет преподавателя</h1></center>
   <div class="container">
<!-- All the files that are required -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
    <div class="logo">Авторизация</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="login-form" class="text-left" method = 'POST' action = '/tlogin'>
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                <p style = 'color:red;'>{{error}}</p>
                    <div class="form-group">
                        <label for="lg_username" class="sr-only">Имя пользователя</label>
                        <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Имя пользователя">
                    </div>
                    <div class="form-group">
                        <label for="lg_password" class="sr-only">Пароль</label>
                        <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Пароль">
                    </div>
                    <div class="form-group login-group-checkbox">
                        <input type="checkbox" id="lg_remember" name="lg_remember">
                        <label for="lg_remember">Запомнить меня</label>
                    </div>
                </div>
                <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                
                <p>новый пользователь? <a href="registration">создайте аккаунт</a></p>
            </div>
        </form>
    </div>
    <!-- end:Main Form -->
</div>

<!-- FORGOT PASSWORD FORM -->

      </div>
